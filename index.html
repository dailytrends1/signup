					<style>
    .confetti-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        overflow: hidden;
    }
    
    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        opacity: 0;
        animation: fall linear forwards;
    }
    
    @keyframes fall {
        to {
            transform: translateY(100vh) rotate(720deg);
            opacity: 0;
        }
    }
    
    /* Confetti shapes */
    .confetti::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: var(--color);
    }
    
    .confetti.circle::before {
        border-radius: 50%;
    }
    
    .confetti.rectangle::before {
        transform: rotate(45deg);
    }
    
    .confetti.star::before {
        clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    }
</style>

<div class="confetti-container" id="confetti-container"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Configuration
        const confettiCount = 150;
        const colors = ['#f94144', '#f3722c', '#f8961e', '#f9c74f', '#90be6d', '#43aa8b', '#577590'];
        const shapes = ['circle', 'rectangle', 'star'];
        
        const container = document.getElementById('confetti-container');
        
        // Create confetti elements
        for (let i = 0; i < confettiCount; i++) {
            createConfetti();
        }
        
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            
            // Random properties
            const color = colors[Math.floor(Math.random() * colors.length)];
            const shape = shapes[Math.floor(Math.random() * shapes.length)];
            const size = Math.random() * 10 + 5; // 5px to 15px
            const posX = Math.random() * 100; // 0% to 100% of viewport width
            const delay = Math.random() * 5; // 0s to 5s delay
            const duration = Math.random() * 5 + 5; // 5s to 10s duration
            
            // Apply styles
            confetti.style.setProperty('--color', color);
            confetti.classList.add(shape);
            confetti.style.left = `${posX}%`;
            confetti.style.width = `${size}px`;
            confetti.style.height = `${size}px`;
            confetti.style.animationDelay = `${delay}s`;
            confetti.style.animationDuration = `${duration}s`;
            
            // Add to container
            container.appendChild(confetti);
            
            // Remove confetti after animation completes
            setTimeout(() => {
                confetti.remove();
            }, (delay + duration) * 1000);
        }
        
        // Continuously create new confetti to replace old ones
        setInterval(() => {
            if (container.children.length < confettiCount * 0.8) {
                createConfetti();
            }
        }, 1000);
    });
</script>				</div>
