<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CEPHAS PR â€“ Sabipr</title>
  <meta name="theme-color" content="#050505" />
  <meta name="robots" content="max-image-preview:large" />

  <!-- Preconnect & Preload -->
  <link rel="preconnect" href="https://sabipr.com.ng" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preload" as="style" href="https://sabipr.com.ng/wp-content/themes/hello-elementor/assets/css/reset.css" />

  <!-- Minified Critical CSS -->
  <style>
    body { margin:0; padding:0; font-family:'Poppins',sans-serif; background:#fff; color:#000; }
    .confetti-container { position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:9999; overflow:hidden; }
    .confetti { position:absolute; width:10px; height:10px; opacity:0; animation:fall linear forwards; }
    .confetti::before { content:""; position:absolute; width:100%; height:100%; background-color:var(--color); }
    .confetti.circle::before { border-radius:50%; }
    .confetti.rectangle::before { transform:rotate(45deg); }
    .confetti.star::before {
      clip-path: polygon(50% 0%,61% 35%,98% 35%,68% 57%,79% 91%,50% 70%,21% 91%,32% 57%,2% 35%,39% 35%);
    }
    @keyframes fall {
      to { transform:translateY(100vh) rotate(720deg); opacity:0; }
    }
  </style>

  <!-- Lightweight Font -->
  <link rel="stylesheet" href="https://sabipr.com.ng/wp-content/uploads/elementor/google-fonts/css/poppins.css" media="all" />

  <!-- Minimal Required CSS -->
  <link rel="stylesheet" href="https://sabipr.com.ng/wp-content/themes/hello-elementor/assets/css/reset.css" media="all" />
  <link rel="stylesheet" href="https://sabipr.com.ng/wp-content/themes/hello-elementor/assets/css/theme.css" media="all" />
</head>

<body>
  <div class="confetti-container" id="confetti-container"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const count = 120, colors = ['#f94144','#f3722c','#f8961e','#f9c74f','#90be6d','#43aa8b','#577590'],
            shapes = ['circle','rectangle','star'], container = document.getElementById('confetti-container');
      for (let i = 0; i < count; i++) createConfetti();

      function createConfetti() {
        const el = document.createElement('div');
        el.className = 'confetti ' + shapes[Math.floor(Math.random()*shapes.length)];
        el.style.setProperty('--color', colors[Math.floor(Math.random()*colors.length)]);
        el.style.left = Math.random()*100 + '%';
        const size = 5 + Math.random()*10;
        el.style.width = el.style.height = size + 'px';
        const delay = Math.random()*5, duration = 5 + Math.random()*5;
        el.style.animationDelay = delay + 's';
        el.style.animationDuration = duration + 's';
        container.appendChild(el);
        setTimeout(() => el.remove(), (delay+duration)*1000);
      }
      setInterval(() => { if (container.children.length < count) createConfetti(); }, 500);
    });
  </script>
</body>
</html>
